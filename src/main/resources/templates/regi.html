<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

<h1>登録画面</h1>

<div>登録内容を入力してください</div>

<form method="post" th:object="${prefecture}">

    <label>
        県名　：<input type="text" name="newname" th:field="*{name}"/>
    </label>
    <br/>
    <label>
        都市名：<input type="text" name="newcapital" th:field="*{capital}"/>
    </label>
    <br/>

    <label>
        県花　：<input type="text" name="newflower" th:field="*{flower}"/>
    </label>
    <br/>

    <label>
        県鳥　：<input type="text" name="newbird" th:field="*{bird}"/>
    </label>
    <br/>

    <label>
        県木　：<input type="text" name="newtree" th:field="*{tree}"/>
    </label>
    <br />

    <!--<label>-->
        <!--地域　：<input type="text" name="newarea" th:field="*{area}"/>-->
    <!--</label>-->

    <br/><br/>

    <button name="new">内容を登録する</button>
</form>

<a href="http://localhost:8080/prefecture">
    <button name="back">戻る</button>
</a>




</body>
</html>
